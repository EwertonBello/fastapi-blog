version: '3.8'

services:
    backend:
        container_name: PYTHON-API-BACKEND
        build: .
        ports:
          - "8000:8000"
        volumes:
          - .:/opt/code/api
        command: uvicorn app.main:app --host 0.0.0.0 --port 8000
        depends_on:
          - db
    db:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        container_name: MYSQL-API-BACKEND
        env_file:
          - ./.env
        ports:
          - "127.0.0.1:3306:3306"
        volumes:
          - .:/opt/code/api/data 
